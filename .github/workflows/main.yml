name: CI workflow

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/cache@v3
        id: cache
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}
      - name: Install deps
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install
      - name: Check Types
        run: yarn checkTypes
      - name: Lint
        run: yarn lint
      - name: Verify Cypress
        run: yarn cypress verify
      - name: Run Cypress tests
        run: yarn test
